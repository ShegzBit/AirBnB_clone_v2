<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
	    {% set ns = namespace(x=0) %}
	    {% for state in states %}
	    <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	    	<UL>
		{% for city in cities[ns.x] %}
		<LI>{{ city.id }}: <B>{{ city.name }}</B>{{ ns.x }}</LI>
		{% endfor %}
		</UL>
	    {% set ns.x = ns.x + 1 %}
	    {% endfor %}
	    </UL>
    </BODY>
</HTML>
